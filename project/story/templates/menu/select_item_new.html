{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>童話工廠 Selec Item</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen+Maru+Gothic%3A700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A700" />
    <link rel="stylesheet" href="{% static 'css/background.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu/select_item_new.css' %}" />
  </head>
  <body>
    <main>
      <section class="item_list_container">
        <div id="data-container" style="display: none;">
          {% for item in items %}
            <div class="item-data" data-name="{{ item.item_name }}" data-info="{{ item.item_info }}"></div>
          {% endfor %}
        </div>
      </section>
      <section class="background_image"></section>
    </main>
    <script src="{% static 'js/menu/select_item_new.js' %}"></script>
  </body>
</html>
