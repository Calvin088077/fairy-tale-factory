{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>童話工廠 Selec Item</title>
    <link rel="stylesheet" href="{% static 'css/ftf_common_new.css' %}" />
    <link rel="stylesheet" href="{% static 'css/menu/select_item_new.css' %}" />
  </head>
  <body>
    <main class="ftf_background">
      <section class="item_list_container">
        <div class="header_container"></div>
        <div class="list_container"></div>
      </section>
      <section class="item_display_container">
        <div class="image_container ftf_frame">
          <img id="item_image" />
        </div>
        <div class="button_container">
          <button type="button" class="ftf_button ftf_hover_button" id="select_button">
            <span class="button_text">選&nbsp;&nbsp;擇</span>
          </button>
          <button type="button" class="ftf_button ftf_hover_button" id="return_button">
            <span class="button_text">返&nbsp;&nbsp;回</span>
          </button>
        </div>
      </section>
      <section class="fixed_container">
        <div class="popup_container" id="popup_container_without_button">
          <div class="popup_content ftf_pink_button">
            <p id="popup_message_without_button">您尚未選擇任何項目！</p>
          </div>
        </div>
        <div id="data-container">
          {% for item in items %}
            <div class="item-data" data-id="{{ item.item_id }}" data-name="{{ item.item_name }}"></div>
          {% endfor %}
          <div id="page-data" data-select-item-page="{{ select_item_page }}" data-create-story-page="{{ create_story_page }}"></div>
        </div>
      </section>
    </main>
    <script src="{% static 'js/ftf_common_new.js' %}"></script>
    <script src="{% static 'js/menu/select_item_new.js' %}"></script>
  </body>
</html>
